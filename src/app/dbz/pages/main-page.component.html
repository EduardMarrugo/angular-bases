<h1>DBZ Main page</h1>
<hr />
<div class="container">
  <div class="row">
    <div class="col">
      <dbz-list [characterList]="characters" (onDeleteId)="onDeleteCharacter($event)"></dbz-list>
    </div>
    <div class="col">
      <dbz-add-character (onEmit)="onNewCharacter($event)"></dbz-add-character>
    </div>
  </div>
</div>
