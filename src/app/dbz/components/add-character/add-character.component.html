<h4>Agregar Personaje</h4>
<form action="" class="d-flex flex-column gap-3">
  <input
    type="text"
    name="name"
    [(ngModel)]="character.name"
    class="form-control"
    placeholder="Nombre"
  />
  <input
    type="number"
    name="power"
    [(ngModel)]="character.power"
    class="form-control"
    placeholder="Poder"
  />
  <button type="submit" (click)="emitCharacter()" class="btn btn-primary">
    Agregar
  </button>
</form>
