<h2>Listado de heroes</h2>

<h3 *ngIf="deleteHero; else nothingWasDeleted">
  Héroe borrado <small class="text-danger">{{ deleteHero }}</small>
</h3>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="arrayHeroes.length > 0"
  class="btn btn-outline-danger"
  (click)="removeLastHero()"
>
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let item of arrayHeroes" class="list-group-item">
    {{ item }}
  </li>
</ul>
